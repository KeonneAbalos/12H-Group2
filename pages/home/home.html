<ion-header>
  <ion-navbar>
    <ion-title>
      Daily Calorie Intake Calcuator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="dark"> Gender: </ion-label>
    <ion-select interface="popover" [(ngModel)]="gender">
      <ion-option value="m">Male</ion-option>
      <ion-option value="f">Female</ion-option>
    </ion-select>
</ion-item>
<ion-item>
    <ion-label>Height in cm: </ion-label>
    <ion-input type = "number" [(ngModel)]="height"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Weight in kg: </ion-label>
    <ion-input type = "number" [(ngModel)]="weight"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Age: </ion-label>
    <ion-input type ="number" [(ngModel)]="age"></ion-input>
</ion-item>
<ion-item>
    <ion-label color="dark"> Activity Level: </ion-label>
    <ion-select interface="popover" [(ngModel)]="activity_level">
      <ion-option value="sedentary"> Inactive Lifestyle </ion-option>
      <ion-option value="slightly_active"> Slightly Active Lifestyle </ion-option>
      <ion-option value="moderately_active"> Moderately Active Lifestyle </ion-option>
      <ion-option value="very_active"> Very Active Lifestyle </ion-option>
      <ion-option value="extra_active"> Extra Active Lifestyle </ion-option>
      <ion-option value="professional"> Professional Athlete </ion-option>
    </ion-select>
</ion-item>
<button ion-button color="secondary" (click) = "calculateDCI ()">
  Calculate
</button>
<ion-item *ngIf="dci">
  <h2>Your Daily Calorie Intake is: {{dci}} kcal/day</h2>
</ion-item>

</ion-content>
